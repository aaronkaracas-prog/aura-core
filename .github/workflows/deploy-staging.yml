name: Deploy STAGING (aura-core-staging)

on:
  push:
    branches: ["staging"]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Ensures npm/npx exists and is consistent on the runner
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      # Use Cloudflareâ€™s action, but FORCE a Wrangler version (avoids the npx prompt/cancel issue)
      - name: Deploy to Cloudflare Workers (STAGING)
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          wranglerVersion: "4.58.0"
          command: deploy --name aura-core-staging
