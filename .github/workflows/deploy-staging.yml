name: Deploy STAGING (aura-core-staging)

on:
  push:
    branches:
      - staging
      - aura-staging
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: aura-core-staging
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest

    env:
      CI: "true"
      WRANGLER_SEND_METRICS: "false"
      CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
      CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install Wrangler
        run: npm install -g wrangler@4.59.2

      - name: Deploy aura-core-staging
        run: wrangler deploy --name aura-core-staging
