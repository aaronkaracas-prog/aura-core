name: Deploy STAGING (aura-core-staging)

on:
  push:
    branches: ["staging"]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      CI: "true"
      npm_config_yes: "true"
      WRANGLER_SEND_METRICS: "false"
      CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
      CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install Wrangler (pinned)
        run: npm i -g wrangler@4.58.0

      - name: Deploy to Cloudflare Workers (STAGING)
        run: wrangler --account-id "$CLOUDFLARE_ACCOUNT_ID" deploy --name aura-core-staging
